<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clrBtn" class="btn btn-danger">Clear All Events</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="row timeblock">
        <p class="col-2" id="tb9">9am</p>
        <input class="col-8" id="text-area9"></input>
        <button class="col-2 saveBtn" id="btn9">Save Event</button>
      </section>

      <section class="row timeblock">
        <p class="col-2" id="tb10">10am</p>
        <input class="col-8" id="text-area10"></input>
        <button class="col-2 saveBtn" id="btn10">Save Event</button>
      </section>

      <section class="row timeblock">
        <p class="col-2" id="tb11">11am</p>
        <input class="col-8" id="text-area11"></input>
        <button class="col-2 saveBtn" id="btn11">Save Event</button>
      </section>

      <section class="row timeblock">
        <p class="col-2" id="tb12">12pm</p>
        <input class="col-8" id="text-area12"></input>
        <button class="col-2 saveBtn" id="btn12">Save Event</button>
      </section>

      <section class="row timeblock">
        <p class="col-2" id="tb1">1pm</p>
        <input class="col-8" id="text-area1"></input>
        <button class="col-2 saveBtn" id="btn1">Save Event</button>
      </section>

      <section class="row timeblock">
        <p class="col-2" id="tb2">2pm</p>
        <input class="col-8" id="text-area2"></input>
        <button class="col-2 saveBtn" id="btn2">Save Event</button>
      </section>

      <section class="row timeblock">
        <p class="col-2" id="tb3">3pm</p>
        <input class="col-8" id="text-area3"></input>
        <button class="col-2 saveBtn" id="btn3">Save Event</button>
      </section>

      <section class="row timeblock">
        <p class="col-2" id="tb4">4pm</p>
        <input class="col-8" id="text-area4"></input>
        <button class="col-2 saveBtn" id="btn4">Save Event</button>
      </section>

      <section class="row timeblock">
        <p class="col-2" id="tb5">5pm</p>
        <input class="col-8" id="text-area5"></input>
        <button class="col-2 saveBtn" id="btn5">Save Event</button>
      </section>
    
    <p class="design">Copyright @ 2022 by Ivan N Fomin. All Rights Reserved ðŸ’©</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
